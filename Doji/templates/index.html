<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">

    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;
        </span>
        <h4>W i r e l e s s
        </h4>
      
    
        <h1>Register here!</h1>
        
        <form>
            <div class="row">
              <div class="col-sm-12 col-lg-6">
                <input id="registerField" type="text" class="form-control mb-1 form-control-sm" placeholder="First name">
              </div>
              <div class="col">
                <input id="registerField" type="text" class="form-control mb-1 form-control-sm" placeholder="Last name">
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <input id="registerField" type="text" class="form-control mb-1 form-control-sm" placeholder="E-Mail Address">
                  </div>
                  <div class="col">
                    <input id="registerField" type="text" class="form-control mb-2 form-control-sm" placeholder="Phone Number">
                  </div>
            </div>
            <div class="row">
                <div class="col">
                    <h id="Password">Password</h><br>
                    <small id="passwordHelpBlock" class="form-text text-muted">Your password must be 8-20 characters long, contain letters and numbers and one special character
                    </small>
                    <input id="passwordField" type="password" class="form-control form-control-sm mt-1 mb-1" placeholder="Password...">
                      <input id="passwordField" type="password" class="form-control form-control-sm" placeholder="Re-type Password...">
                    
                    </div>
                
          </form>

          
        </div>
            </div>
        </div>
    </div>
        </div>
            </div>
                </div>
            </div>
